<!DOCTYPE html>
<html ng-app="wechat-platform">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Angular Demo Project</title>
    <base href="/">
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->
    <link href="img/favicon.ico" rel="Shortcut Icon">
    <!-- In-document CSS -->

    <!--[if lt IE 8]>
      <script type="text/javascript">
        var tip = '建议升级你的浏览器（如 Chrome, Firefox）以获得更好的体验！',
            url = 'http://browsehappy.com';
            document.execCommand('stop');
            alert(tip);
            window.location.href = url;
    </script><![endif]-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="components/lib/html5shiv.min.js"></script>
      <script src="components/lib/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="AppCtrl">

    <div class="sp-container app app-header-fixed app-aside-fixed" ng-class="{'app-header-fixed':settings.base.headerFixed, 'app-aside-fixed':settings.base.asideFixed, 'app-aside-folded':settings.base.asideFolded, 'app-aside-dock':settings.base.asideDock, 'container':settings.base.container}" ui-view="" id="app"></div>
    <utils data-ng-include=" 'modules/layout/utils.html' "></utils>
    <!-- Load JS here for bower_components=============================-->

    <!-- build:assets js/assets.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <!-- endbuild -->

    <!-- build:angular js/angular.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/ocLazyLoad/dist/ocLazyLoad.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="bower_components/crossfilter2/crossfilter.min.js"></script>
    <!-- endbuild -->

    <!-- build:app js/app.min.js -->
    <script src="modules/config.js"></script>
    <script src="modules/app.js"></script>
    <script src="components/routers/base.js"></script>
    <script src="components/routers/appstore.js"></script>
    <script src="modules/router.js"></script>
    <script src="modules/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
